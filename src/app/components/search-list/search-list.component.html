
<div class="moviecard">
  <div class="movie-poster play-trailer">
    <img [src]="msg?.Poster">
  </div>
  <div id="movie-content">
    <div class="movie-ratings">
      <span class="star">â˜…</span>
      <span class="score">{{msg?.imdbRating}}</span>
      <span class="score-out-of">/ 10 (IMDB)</span>
    </div>
    <div class="movie-title">
      <a href="http://www.imdb.com/title/tt3397884" target="_blank">{{msg?.Title}}</a>
      <span class="movie-year">{{msg?.Year}}</span>
    </div>
    <div class="movie-details">
      <span class="movie-rating">R</span>
      <span class="movie-duration">{{msg?.Runtime}}</span>
      <span class="movie-genre">{{msg?.Genre}}</span>
    </div>
    <div class="movie-castcrew">
      <span class="title">Director</span>
      <span class="name">{{msg?.Director}}</span>
    </div>
    <div class="movie-castcrew">
      <span class="title">Writer</span>
      <span class="name">{{msg?.Writer | slice:0:70}} ...</span>
    </div>
    <div class="movie-castcrew">
      <span class="title">Cast</span>
      <span class="name">{{msg?.Actors | slice:0:70}} ...</span>
    </div>
    <div class="movie-synopsis">{{msg?.Plot}}</div>
    <a class="movie-trailer-btn play-trailer" [href]="msg?.Website" target="_blank">Learn More</a>
  </div>
</div>
